<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting</title>
</head>
<body>

<h1>List of Student</h1>
<table>
    <tr>
        <th>Matric No</th>
        <th>Name</th>
    </tr>
    {% for student in student_list %}
        <tr>
            <td>{{ student.matric_no }}</td>
            <td>{{ student.name }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
